<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR TECH KE | Dashboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #00b09b, #96c93d, #4facfe);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    .btn {
      width: 250px;
      padding: 15px 25px;
      margin: 12px;
      background: transparent;
      border-radius: 30px;
      border: 2px solid #fff;
      font-size: 17px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      height: 200%;
      width: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(45deg);
      transition: all 0.5s;
    }

    .btn:hover::before {
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #222;
      transform: scale(1.05);
    }

    .btn:active {
      filter: brightness(0.95);
      transform: scale(0.97);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .btn {
        width: 80%;
        font-size: 15px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>MR TECH KE</h1>

  <button onclick="window.open(`/qr`)" class="btn">QR Code Login</button>
  <button onclick="window.open(`/pair`)" class="btn">Pair with Number</button>
  <button onclick="window.open(`https://github.com/amoncode6/MR-TECH-`)" class="btn">GitHub Repo</button>
  <button onclick="window.open(`https://whatsapp.com/channel/0029VagJIAr3bbVBCpEkAM07`)" class="btn">WhatsApp Channel</button>

</body>
</html>
