<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR TECH KE Launcher</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #00ffe1,
        #00f7ff,
        #00d9ff,
        #00ffe1,
        #00ffe1
      );
      animation: rotate 6s linear infinite;
      z-index: 0;
      opacity: 0.08;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      z-index: 1;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      background: rgba(20, 20, 20, 0.9);
      box-shadow: 0 0 20px #00ffe1a6;
      max-width: 90%;
      width: 400px;
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffe1;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffe1;
    }

    h1 {
      color: #00ffe1;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffe1;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .btn {
      position: relative;
      display: block;
      width: 100%;
      padding: 14px 20px;
      margin: 12px 0;
      background: #0f0f0f;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, #00ffe1, #00f2ff, #00ffe1);
      animation: shine 3s linear infinite;
      z-index: 0;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    @keyframes shine {
      0% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    .btn:hover {
      background-color: #00ffe1;
      color: #000;
    }

    @media (max-width: 500px) {
      h1 { font-size: 22px; }
      .btn { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/XnKn6H3.jpeg" alt="Profile" class="profile-img"/>
    <h1>MR TECH KE</h1>

    <button onclick="window.open('/qr')" class="btn"><span>QR Code</span></button>
    <button onclick="window.open('/pair')" class="btn"><span>Pair Code</span></button>
    <button onclick="window.open('https://github.com/GlobalTechInfo')" class="btn"><span>GitHub</span></button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VagJIAr3bbVBCpEkAM07')" class="btn"><span>WhatsApp</span></button>
  </div>
</body>
</html>
