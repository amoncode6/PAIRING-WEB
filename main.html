<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXA-XMD Launcher</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      border: 1px solid #00ff00;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .btn {
      background: #000;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 14px 20px;
      width: 100%;
      margin: 10px 0;
      font-weight: bold;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 10px #00ff00;
    }

    .music-btn {
      background: transparent;
      border: 2px dashed #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: #00ff00;
      color: #000;
    }

    @media (max-width: 500px) {
      h1 { font-size: 22px; }
      .btn, .music-btn { font-size: 14px; }
      .profile-img { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>
  <!-- Matrix binary rain -->
  <canvas id="binary-canvas"></canvas>

  <div class="container">
    <img src="https://www.dropbox.com/scl/fi/p0t2atzhoylpr88wq00f3/file_000000007ec061f89dbc7a089f546ef5-2.png?rlkey=fbv7qcbrf4kifxx8hsnhd24ht&raw=1" alt="Profile" class="profile-img" />
    <h1>NEXA-XMD</h1>

    <button onclick="window.open('/qr')" class="btn">üì∑ QR Code</button>
    <button onclick="window.open('/pair')" class="btn">üîê Pair Code</button>
    <button onclick="window.open('https://wa.me/254759006509')" class="btn">üí¨ WhatsApp</button>

    <button id="music-toggle" class="music-btn">üéµ Play Music</button>
    <audio id="bg-music" src="https://www.dropbox.com/scl/fi/8v5crayltc8ri1ro6ucdz/menu2.mp3?rlkey=ywyp2wjyadc9c7s8dp67p8y7c&raw=1" loop preload="auto"></audio>
  </div>

  <script>
    // Play/Pause Music
    const music = document.getElementById("bg-music");
    const toggle = document.getElementById("music-toggle");
    let playing = false;

    toggle.addEventListener("click", () => {
      playing = !playing;
      if (playing) {
        music.play();
        toggle.textContent = "‚è∏ Pause Music";
      } else {
        music.pause();
        toggle.textContent = "üéµ Play Music";
      }
    });

    // Matrix binary rain effect
    const canvas = document.getElementById('binary-canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const binary = '01';
    const chars = binary.split('');
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
