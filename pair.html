<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXA-XMD Pair Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      padding: 35px 30px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
      text-align: center;
      max-width: 420px;
      width: 92%;
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 100px;
      margin-bottom: 15px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffcc;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
    }

    p {
      font-size: 14px;
      color: #88ffdd;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #101010;
      color: #00ffcc;
      box-shadow: inset 0 0 6px #00ffaa;
      outline: none;
    }

    button {
      padding: 12px 16px;
      background: linear-gradient(135deg, #00ffee, #0077ff);
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00ccaa, #0044cc);
      color: white;
    }

    #status {
      font-size: 14px;
      color: #ffff66;
      margin-top: 10px;
    }

    .code-box {
      margin-top: 20px;
      padding: 15px;
      background: #0d0d0d;
      border-radius: 10px;
      border: 2px dashed #00ffcc;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ffee; }
      100% { box-shadow: 0 0 20px #00ffee; }
    }

    #code-value {
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 10px;
      display: block;
    }

    #copy-btn {
      background: #00ffee;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #copy-btn:hover {
      background: #00ccaa;
    }

    .audio-controls {
      margin-top: 20px;
    }

    footer {
      font-size: 12px;
      margin-top: 15px;
      color: #55ffcc;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <img src="https://www.dropbox.com/scl/fi/p0t2atzhoylpr88wq00f3/file_000000007ec061f89dbc7a089f546ef5-2.png?rlkey=fbv7qcbrf4kifxx8hsnhd24ht&raw=1" alt="Logo" class="logo" />

    <h2>NEXA-XMD PAIR CODE</h2>
    <p>Enter your WhatsApp number with country code</p>

    <div class="input-container">
      <input id="number" type="number" placeholder="e.g. 254712345678" />
      <button id="submit">Get Code</button>
    </div>

    <div id="status"></div>
    <div id="pair"></div>

    <div class="audio-controls">
      <button onclick="toggleAudio()" id="audio-toggle">üéµ Play Music</button>
      <audio id="bg-music" loop>
        <source src="https://www.dropbox.com/scl/fi/8v5crayltc8ri1ro6ucdz/menu2.mp3?rlkey=ywyp2wjyadc9c7s8dp67p8y7c&raw=1" type="audio/mpeg" />
      </audio>
    </div>

    <footer>‚öôÔ∏è Powered by Amon</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const submit = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const status = document.getElementById("status");
    const pair = document.getElementById("pair");

    submit.addEventListener("click", async () => {
      const number = numberInput.value.trim();
      if (!number) {
        status.innerText = "‚ö†Ô∏è Please enter a number.";
        return;
      }
      if (number.length < 10) {
        status.innerText = "‚ùå Invalid number format.";
        return;
      }

      status.innerText = "‚è≥ Generating code...";
      try {
        const { data } = await axios(`/code?number=${number}`);
        const code = data.code || "Unavailable";
        pair.innerHTML = `
          <div class="code-box">
            <span id="code-value">${code}</span>
            <button id="copy-btn">Copy</button>
          </div>
        `;
        status.innerText = "‚úÖ Code ready! Sent to WhatsApp.";

        document.getElementById("copy-btn").onclick = async () => {
          await navigator.clipboard.writeText(code);
          const btn = document.getElementById("copy-btn");
          btn.innerText = "Copied!";
          setTimeout(() => { btn.innerText = "Copy"; }, 2000);
        };

      } catch (e) {
        status.innerText = "‚ùå Failed to fetch code.";
      }
    });

    function toggleAudio() {
      const audio = document.getElementById("bg-music");
      const toggleBtn = document.getElementById("audio-toggle");
      if (audio.paused) {
        audio.play();
        toggleBtn.innerText = "‚è∏ Pause Music";
      } else {
        audio.pause();
        toggleBtn.innerText = "üéµ Play Music";
      }
    }

    // Matrix animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const binary = "01";
    const columns = canvas.width / 20;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = "16px monospace";

      drops.forEach((y, i) => {
        const text = binary[Math.floor(Math.random() * binary.length)];
        ctx.fillText(text, i * 20, y * 20);
        drops[i] = y * 20 > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }

    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
