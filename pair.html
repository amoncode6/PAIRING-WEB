<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXA-XMD Pair Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .container {
      background: rgba(24, 24, 24, 0.95);
      border-radius: 18px;
      padding: 35px 30px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
      text-align: center;
      max-width: 420px;
      width: 92%;
      backdrop-filter: blur(5px);
    }

    .logo {
      width: 110px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffee;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.6rem;
      color: #00ffee;
      font-family: 'Orbitron', sans-serif;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: #1f1f1f;
      color: #fff;
      box-shadow: inset 0 0 6px #00ffaa;
    }

    button {
      padding: 12px 16px;
      background: linear-gradient(135deg, #00ffee, #0077ff);
      border: none;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00ccaa, #0044cc);
    }

    #status {
      font-size: 14px;
      color: #ffcc00;
      margin-top: 10px;
    }

    .code-box {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-radius: 10px;
      border: 2px dashed #00ffcc;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ffee; }
      100% { box-shadow: 0 0 20px #00ffee; }
    }

    #code-value {
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
      display: block;
      margin-bottom: 10px;
    }

    #copy-btn {
      background: #00ffee;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #copy-btn:hover {
      background: #00ccaa;
    }

    .audio-controls {
      margin-top: 20px;
    }

    footer {
      font-size: 12px;
      margin-top: 15px;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="https://www.dropbox.com/scl/fi/p0t2atzhoylpr88wq00f3/file_000000007ec061f89dbc7a089f546ef5-2.png?rlkey=fbv7qcbrf4kifxx8hsnhd24ht&raw=1" alt="NEXA Logo" class="logo" />

  <div class="container">
    <h2>NEXA-XMD PAIR CODE</h2>
    <p>Enter your WhatsApp number with country code</p>

    <div class="input-container">
      <input id="number" type="number" placeholder="e.g. 254712345678" />
      <button id="submit">Get Code</button>
    </div>

    <div id="status"></div>
    <div id="pair"></div>

    <div class="audio-controls">
      <button onclick="toggleAudio()" id="audio-toggle">üéµ Play Music</button>
      <audio id="bg-music" loop>
        <source src="https://www.dropbox.com/scl/fi/8v5crayltc8ri1ro6ucdz/menu2.mp3?rlkey=ywyp2wjyadc9c7s8dp67p8y7c&raw=1" type="audio/mpeg" />
      </audio>
    </div>

    <footer>‚öôÔ∏è Powered by Amon</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const submit = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const status = document.getElementById("status");
    const pair = document.getElementById("pair");

    submit.addEventListener("click", async () => {
      const number = numberInput.value.trim();

      if (!number) {
        status.innerText = "‚ö†Ô∏è Please enter a number.";
        return;
      }
      if (number.length < 10) {
        status.innerText = "‚ùå Invalid number format.";
        return;
      }

      status.innerText = "‚è≥ Generating code...";
      try {
        const { data } = await axios(`/code?number=${number}`);
        const code = data.code || "Unavailable";

        pair.innerHTML = `
          <div class="code-box">
            <span id="code-value">${code}</span>
            <button id="copy-btn">Copy</button>
          </div>
        `;
        status.innerText = "‚úÖ Code ready! Sent to your WhatsApp.";

        document.getElementById("copy-btn").onclick = async () => {
          await navigator.clipboard.writeText(code);
          const btn = document.getElementById("copy-btn");
          btn.innerText = "Copied!";
          setTimeout(() => { btn.innerText = "Copy"; }, 2000);
        };

      } catch (e) {
        status.innerText = "‚ùå Failed to fetch code.";
      }
    });

    function toggleAudio() {
      const audio = document.getElementById("bg-music");
      const toggleBtn = document.getElementById("audio-toggle");
      if (audio.paused) {
        audio.play();
        toggleBtn.innerText = "‚è∏ Pause Music";
      } else {
        audio.pause();
        toggleBtn.innerText = "üéµ Play Music";
      }
    }
  </script>
</body>
</html>
