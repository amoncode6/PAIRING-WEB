<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pair with MR TECH KE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f2f7ff, #ddeeff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 360px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    h5 {
      font-weight: normal;
      color: #555;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      background: #e9f0ff;
      box-shadow: inset 3px 3px 6px #d0dce7, inset -3px -3px 6px #f9fdff;
    }

    input {
      flex: 1;
      border: none;
      padding: 12px 16px;
      font-size: 1rem;
      color: #222;
      background: transparent;
      outline: none;
    }

    button {
      border: none;
      background: #4998FF;
      color: white;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2f80ed;
    }

    #pair,
    #waiting-message {
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }

    #copy {
      cursor: pointer;
      transition: color 0.3s;
    }

    #copy:hover {
      color: blue;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa fa-user"></i> Pair with MR TECH KE</h2>
    <h5>Enter your phone number with country code</h5>

    <div class="input-container">
      <input type="number" id="number" placeholder="e.g. 254712345678"/>
      <button id="submit">Submit</button>
    </div>

    <div id="pair"></div>
    <div id="waiting-message" style="display: none;">Please wait...</div>
    <div class="footer">© 2025 MR TECH KE</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const numberInput = document.getElementById("number");

    async function Copy() {
      const obj = document.getElementById("copy");
      const text = obj.innerText;
      const code = text.replace('CODE: ', '').trim();
      await navigator.clipboard.writeText(code);

      obj.innerText = "COPIED";
      obj.style.color = "blue";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "red";
      }, 800);
    }

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = numberInput.value.trim();
      const cleaned = raw.replace(/[^0-9]/g, "");

      if (!cleaned) {
        pair.innerHTML = `<span style="color:red;">❌ Enter your number with country code</span>`;
        return;
      }

      if (cleaned.length < 10) {
        pair.innerHTML = `<span style="color:red;">❌ Invalid number format</span>`;
        return;
      }

      numberInput.value = "+" + cleaned;
      numberInput.style.color = "#000";
      document.getElementById("waiting-message").style.display = "block";

      try {
        const { data } = await axios.get(`/code?number=${cleaned}`);
        const code = data.code || "Service Unavailable";

        pair.innerHTML = `<div id="copy" onclick="Copy()" style="color:red;">CODE: <span style="color:black;">${code}</span></div>`;
        document.getElementById("waiting-message").style.display = "none";
      } catch (error) {
        pair.innerHTML = `<span style="color:red;">⚠️ Error fetching code.</span>`;
        document.getElementById("waiting-message").style.display = "none";
      }
    });
  </script>
</body>
</html>
