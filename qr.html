<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXA XMD - Scan QR</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
      letter-spacing: 1px;
    }

    img {
      width: 280px;
      height: 280px;
      border: 4px solid #00ff00;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff00;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #7fff7f;
      text-align: center;
    }

    .refresh-info {
      font-size: 12px;
      margin-top: 8px;
      color: #3aff3a;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 11px;
      color: #44ff44;
      opacity: 0.7;
    }

    /* optional animated background */
    .matrix-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/Pj4hQQ9/matrix.gif') center center / cover no-repeat;
      opacity: 0.07;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="matrix-bg"></div>

  <div class="content">
    <h1>NEXA XMD - QR LOGIN</h1>
    <img id="qrImage" src="/qr-img" alt="QR Code"/>
    <p>Open WhatsApp → Linked Devices → Scan this QR to connect</p>
    <div class="refresh-info">QR refreshes every 10 seconds</div>
  </div>

  <div class="footer">⚙ Powered by NEXA-XMD • Created by Amon</div>

  <script>
    const qrImage = document.getElementById("qrImage");
    setInterval(() => {
      const timestamp = new Date().getTime();
      qrImage.src = `/qr-img?t=${timestamp}`;
    }, 10000);
  </script>
</body>
</html>
